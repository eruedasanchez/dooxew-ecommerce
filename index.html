<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio | Dooxew</title>
        <link rel="stylesheet" href="./css/style.css">
        <!-- Start Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- End Google fonts -->

        <!-- Start preload images -->
        <link rel="preload" as="image" href="./assets/img/hero-product-1.jpg">
        <link rel="preload" as="image" href="./assets/img/hero-product-2.jpg">
        <link rel="preload" as="image" href="./assets/img/hero-product-3.jpg">
        <link rel="preload" as="image" href="./assets/img/hero-product-4.jpg">
        <link rel="preload" as="image" href="./assets/img/hero-product-5.jpg">
        <!-- End preload images -->
    </head>
    <body>
        <!-- Inicio Header -->
        <header class="header" data-header>
            <div class="container">
                <div class="input-wrapper">
                    <input type="search" name="search" placeholder="Search Anything..." class="input-field">
                    <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
                </div>
                <a href="./index.html" class="logo">Dooxew</a>
                <div class="header-action">
                    <button class="header-action-btn" aria-label="user">
                        <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                    </button>
                    <button class="header-action-btn" aria-label="favorite list">
                        <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
                        <span class="btn-badge">0</span>
                    </button>
                    <button class="header-action-btn" aria-label="cart">
                        <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
                        <span class="btn-badge">0</span>
                    </button>
                    <button class="header-action-btn" aria-label="open menu" data-nav-toggler>
                        <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>
            </div>
        </header>
        <!-- Fin Header -->

        <!-- Inicio Sidebar -->
        <div class="sidebar" data-navbar>
            <button class="nav-close-btn" aria-label="close_menu" data-nav-toggler>
                <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
            </button>
            <div class="wrapper">
                <ul class="sidebar-list">
                    <li><p class="sidebar-list-title">Languaje</p></li>
                    <li><a href="#" class="sidebar-link">English</a></li>
                    <li><a href="#" class="sidebar-link">French</a></li>
                    <li><a href="#" class="sidebar-link">Italian</a></li>
                </ul>
                <ul class="sidebar-list">
                    <li><p class="sidebar-list-title">Currency</p></li>
                    <li><a href="#" class="sidebar-link">USD Dollar</a></li>
                    <li><a href="#" class="sidebar-link">Euro</a></li>
                    <li><a href="#" class="sidebar-link">Pound</a></li>
                </ul>
            </div>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item"><a href="#home" class="navbar-link" data-nav-link>Home</a></li>
                    <li class="navbar-item"><a href="#about" class="navbar-link" data-nav-link>About</a></li>
                    <li class="navbar-item"><a href="#product" class="navbar-link" data-nav-link>Product</a></li>
                    <li class="navbar-item"><a href="#blog" class="navbar-link" data-nav-link>Blogs</a></li>
                </ul>
            </nav>
            <ul class="contact-list">
                <li><p class="contact-list-title">Contact Us</p></li>
                <li class="contact-item"><address class="address">69 Halsey St, Ny 10002, New York, United States</address></li>
                <li class="contact-item"><a href="#" class="contact-link">support.center@woodex.co</a></li>
                <li class="contact-item"><a href="#" class="contact-link">(0000) 1235 567890</a></li>
            </ul>
            <div class="social-wrapper">
                <p class="social-list-title">Follow US On Socials</p>
                <ul class="social-list">
                    <li><a href="#" class="social-link"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="#" class="social-link"><ion-icon name="logo-youtube"></ion-icon></a></li>
                    <li><a href="#" class="social-link"><ion-icon name="logo-instagram"></ion-icon></a></li>
                </ul>
            </div>
        </div>
        <div class="overlay" data-overlay data-nav-toggler></div>
        <!-- Fin Sidebar -->
        

        
        
        
        
        
        <script src="./main.js"></script>
        <!-- Star ionicon link -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!-- End ionicon link -->
    </body>
</html>
