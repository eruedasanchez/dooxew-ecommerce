<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Dooxew</title>
    <link rel="stylesheet" href="../css/style.css">
        <!-- Start Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- End Google fonts -->

        <!-- Start preload images -->
        <link rel="preload" as="image" href="../assets/img/hero-product-1.jpg">
        <link rel="preload" as="image" href="../assets/img/hero-product-2.jpg">
        <link rel="preload" as="image" href="../assets/img/hero-product-3.jpg">
        <link rel="preload" as="image" href="../assets/img/hero-product-4.jpg">
        <link rel="preload" as="image" href="../assets/img/hero-product-5.jpg">
        <!-- End preload images -->
</head>
<body>
    <main class="container">
        <h1 class="heading"><ion-icon name="cart-outline"></ion-icon>Shopping cart</h1>
        <div class="item-flex">
            <!-- start checkout section -->
            <section class="checkout">
                <h2 class="section-heading">Payment Details</h2>
                <div class="payment-form">
                    <div class="payment-method">
                        <button class="method-selected">
                            <ion-icon name="card"></ion-icon>
                            <span>Credit card</span>
                            <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
                        </button>
                        <button class="method">
                            <ion-icon name="logo-paypal"></ion-icon>
                            <span>Paypal</span>
                            <ion-icon class="checkmark" name="checkmark-circle-outline"></ion-icon>
                        </button>
                    </div>

                    <form action="#">
                        <div class="cardholder-name">
                            <label for="cardholder-name" class="label-default">Cardholder name</label>
                            <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
                        </div>
                        <div class="card-number">
                            <label for="card-number" class="label-default">Card number</label>
                            <input type="number" name="card-number" id="card-number" class="input-default">
                        </div>
                        <div class="input-flex">
                            <div class="expire-data">
                                <label for="expire-name" class="label-default">Expiration date</label>
                                <div class="input-flex">
                                    <input type="number" name="day" id="expire-data" placeholder="31" min="1" max="31" class="input-default">
                                    <input type="number" name="month" id="expire-data" placeholder="12" min="1" max="12" class="input-default">
                                </div>
                            </div>
                            <div class="cvv">
                                <label for="cvv" class="label-default">CVV</label>
                                <input type="number" name="cvv" id="cvv" class="input-default">
                            </div>
                        </div>
                    </form>
                </div>
                <button class="btn btn-primary">
                    <b>Pay</b> $ <span id="payAmount">2.15</span>
                </button>
            </section>
            <!-- end checkout section -->

            <!-- inicio cart section -->
            <section class="cart">
                <div class="cart-item-box">
                    <h2 class="section-heading">Order sumary</h2>
                    <div class="product-card">
                        <div class="card">
                            <div class="img-box">
                                <img src="../assets/img/decoration-01.jpg" alt="green tomatoes" width="80px" class="product-img">
                            </div>
                            <div class="detail">
                                <h4 class="product-name">Green tomatoes 1 kilo</h4>
                                <div class="wrapper">
                                    <div class="product-qty">
                                        <button id="decrement"><ion-icon name="remove-outline"></ion-icon></button>
                                        <span id="quantity">1</span>
                                        <button id="increment"><ion-icon name="add-outline"></ion-icon></button>
                                    </div>
                                    <div class="price">
                                        $ <span id="price">1.25</span>
                                    </div>
                                </div>
                            </div>
                            <button class="product-close-btn"> <!--id="product-close-btn"-->
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                    <div class="product-card">
                        <div class="card">
                            <div class="img-box">
                                <img src="../assets/img/accesory-01.jpg" alt="Cabbage" width="80px" class="product-img">
                            </div>
                            <div class="detail">
                                <h4 class="product-name">Cabbage 1 Pcs</h4>
                                <div class="wrapper">
                                    <div class="product-qty">
                                        <button id="decrement"><ion-icon name="remove-outline"></ion-icon></button>
                                        <span id="quantity">1</span>
                                        <button id="increment"><ion-icon name="add-outline"></ion-icon></button>
                                    </div>
                                    <div class="price">
                                        $ <span id="price">0.80</span>
                                    </div>
                                </div>
                            </div>
                            <button class="product-close-btn">  <!-- id="product-close-btn" -->
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="discount-token">
                        <label for="discount-token" class="label-default">Gift card / Discount code</label>
                        <div class="wrapper-flex">
                            <input type="text" name="discount-token" id="discount-token" class="input-default">
                            <button class="btn btn-outline">Apply</button>
                        </div>
                    </div>
                    <div class="amount">
                        <div class="subtotal">
                            <span>Subtotal</span> <span>$ <span id="subtotal">2.05</span></span>
                        </div>
                        <div class="tax">
                            <span>Tax</span> <span>$ <span id="tax">0.10</span></span>
                        </div>
                        <div class="shipping">
                            <span>Shipping</span> <span>$ <span id="shipping">0.00</span></span>
                        </div>
                        <div class="total">
                            <span>Total</span> <span>$ <span id="total">2.15</span></span>
                        </div>
                    </div>
                </div>
            </section>
            <!-- end cart section -->
        </div>
    </main>

    <script src="../carrito.js"></script>
    <!-- Star ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- End ionicon link -->
</body>
</html>
