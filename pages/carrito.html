<!DOCTYPE html>
<html lang="en" class="html-cart">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Dooxew</title>
    <link rel="stylesheet" href="../css/style.css">
        <!-- Start Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- End Google fonts -->

        <!-- Start preload images -->
        <link rel="preload" as="image" href="../assets/img/hero-product-1.jpg">
        <link rel="preload" as="image" href="../assets/img/hero-product-2.jpg">
        <link rel="preload" as="image" href="../assets/img/hero-product-3.jpg">
        <link rel="preload" as="image" href="../assets/img/hero-product-4.jpg">
        <link rel="preload" as="image" href="../assets/img/hero-product-5.jpg">
        <!-- End preload images -->
</head>
<body>
    <main class="container-cart">
        <h1 class="heading"><ion-icon class="cart-ion-icon" name="cart-outline"></ion-icon>Carrito</h1>
        <div class="item-flex">
            <!-- start checkout section -->
            <section class="checkout">
                <h2 class="section-heading">Detalle del pago</h2>
                <div class="payment-form">
                    <div class="payment-method">
                        <button class="cart-button method selected">
                            <ion-icon class="cart-ion-icon" name="card"></ion-icon>
                            <span class=".cart-span">Tarjeta de credito</span>
                            <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
                        </button>
                        <button class="cart-button method">
                            <ion-icon class="cart-ion-icon" name="logo-paypal"></ion-icon>
                            <span class=".cart-span">Paypal</span>
                            <ion-icon class="cart-ion-icon checkmark" name="checkmark-circle-outline"></ion-icon>
                        </button>
                    </div>

                    <form action="#">
                        <div class="cardholder-name">
                            <label for="cardholder-name" class="cart-label label-default">Escriba su nombre</label>
                            <input type="text" name="cardholder-name" id="cardholder-name" class="cart-input input-default">
                        </div>
                        <div class="card-number">
                            <label for="card-number" class="cart-label label-default">Numero de la tarjeta</label>
                            <input type="number" name="card-number" id="card-number" class="cart-input input-default">
                        </div>
                        <div class="input-flex">
                            <div class="expire-date">
                                <label for="expire-name" class="cart-label label-default">Fecha de Vencimiento</label>
                                <div class="input-flex">
                                    <input type="number" name="day" id="expire-data" placeholder="31" min="1" max="31" class="cart-input input-default">
                                    <input type="number" name="month" id="expire-data" placeholder="12" min="1" max="12" class="cart-input input-default">
                                </div>
                            </div>
                            <div class="cvv">
                                <label for="cvv" class="cart-label label-default">CVV</label>
                                <input type="number" name="cvv" id="cvv" class="cart-input input-default">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="cart-buttons">
                    <button id="pay-btn" class="cart-button btn btn-primary">
                        <b>Pagar</b> $ <span class=".cart-span" id="payAmount">0.00</span>
                    </button>
                    <a href="../index.html" class="cart-button btn btn-secondary">
                        <ion-icon class="cart-ion-icon" name="cart-outline"></ion-icon>
                        <span class=".cart-span">Continuar comprando</span> 
                    </a>
                </div>
            </section>
            <!-- end checkout section -->

            <!-- inicio cart section -->
            <section class="cart">
                <div class="cart-item-box">
                    <h2 class="section-heading">Detalle de la orden</h2>
                    <!-- <div id="bag-products" class="bag-products disabled">
                        Codigo que se va a insertar en carrito.js 
                    </div> -->
                    <div class="bag-container">
                        <p id="empty-bag" class="empty-bag">Tu carrito esta vacio</p>
                        <div id="product-card" class="product-card disabled">
                            <!-- Codigo a insertar en carrito.js -->
                            <!--
                            <div class="card">
                                <div class="img-box">
                                    <img src="${product.image}" alt="${product.name}" width="80px" class="cart-img product-img">
                                </div>
                                <div class="detail">
                                    <h4 class="product-name">${product.name}</h4>
                                    <div class="wrapper">
                                        <div class="product-qty">
                                            <button class="cart-button" id="decrement"><ion-icon class="cart-ion-icon" name="remove-outline"></ion-icon></button>
                                            <span class=".cart-span" id="quantity">${product.cant}</span>
                                            <button class="cart-button" id="increment"><ion-icon class="cart-ion-icon" name="add-outline"></ion-icon></button>
                                        </div>
                                        <div class="price">
                                            $ <span class=".cart-span" id="price">${product.price * product.cant}</span>
                                        </div>
                                    </div>
                                </div>
                                <button class="cart-button product-close-btn" id="${product.id}"> id="product-close-btn"
                                    <ion-icon class="cart-ion-icon" name="close-outline"></ion-icon>
                                </button>
                            </div>  
                            -->
                        </div> 
                    </div>
                </div>
                <div class="wrapper">
                    <div class="discount-token">
                        <label for="discount-token" class="cart-label label-default">Gift card / Codigo de descuento </label>
                        <div class="wrapper-flex">
                            <input type="text" name="discount-token" id="discount-token" value="" class="cart-input input-default">
                            <button id="apply-btn" class="cart-button btn btn-outline">Aplicar</button>
                        </div>
                    </div>
                    <div class="amount">
                        <div class="subtotal">
                            <span class="cart-span">Subtotal</span> <span class="cart-span">$ <span class="cart-span" id="subtotal">0.00</span></span>
                        </div>
                        <div class="tax">
                            <span class="cart-span">IVA</span> <span class="cart-span">$ <span class="cart-span" id="iva">0.00</span></span>
                        </div>
                        <div class="shipping">
                            <span class="cart-span">Envio</span> <span class="cart-span">$ <span class="cart-span" id="shipping">0.00</span></span>
                        </div>
                        <div class="total">
                            <span class="cart-span">Total</span> <span class="cart-span">$ <span class="cart-span" id="total">2.15</span></span>
                        </div>
                    </div>
                </div>
            </section>
            <!-- end cart section -->
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Instalacion de la libreria sweet alert -->
    <script src="../carrito.js"></script>
    <!-- Star ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- End ionicon link -->
</body>
</html>
